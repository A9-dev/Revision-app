<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="statistics.css" />
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

    <title>Statistics</title>
</head>

<body>
    <div class="container-fluid" style="text-align: center;">
        <div class="row" id="statSection">
            <!-- Area for the text statistics -->
            <div class="col-sm" id="textStatistics">
                <table class="table" id="statsTable">
                    <thead>
                        <tr>
                            <th scope="col">Deck name</th>
                            <th scope="col">Revision count</th>
                            <th scope="col">Card count</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>


            <!-- Area for the graphed statistics -->
            <div class="col-sm" id="graphStatistics">
            </div>
        </div>
    </div>
    <!-- Other UI -->
    <div class="row" id="buttonSection">
        <!-- Menu navigation -->
        <div class="col-sm-4" id="menu-navigation">
            <h3>Menu navigation</h3>

            <br />
            <!-- Buttons to go to the different pages -->
            <a href="index.html" class="btn btn-primary">Revise</a>
            <a href="createDeck.html" class="btn btn-primary">Create Deck</a>
            <a href="editDeck.html" class="btn btn-primary">Edit Deck</a>
        </div>
        <div class="col-sm-4" id="searchAndSaveSection">
            <!-- Card Search and save button section -->
            <h3>Graph select</h3>
            <button class="btn btn-primary" onclick=plotCards()>Card graph</button>
            <button class="btn btn-primary" onclick=plotCounts()>Revise graph</button>

        </div>
        <div class="col-sm-4" id="extra">
            <!-- Space for extra elements -->

            <h3>Extra</h3>
        </div>
    </div>
    </div>
    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="./statistics.js"></script>
</body>

</html>
